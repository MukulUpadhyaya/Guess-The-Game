<html lang="en">
<head>

    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" rel="script"></script>
</head>
<body>
    <div class="container">
        <h3>Think of a number between 1 - 10.</h3>
        <h3>Can you guess it?</h3>

        <p id="message2">Guessed Numbers are: None</p>
        <p id="message3"></p>
    </div>
</body>
